<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICP-2</title>
    <style>
        .center{
            display:flex;
            justify-content:center;
        }
        .grid-container{
            display:grid;
            grid-gap:10px;
            grid-template-columns: auto auto auto;
            padding:200px;
            position: center;
        }
        .item{
            display:block;
            height:70px;
            width:70px;
        }

    </style>
</head>
<body>
<div class="center">
    <div class="grid-container">
        <span class="item" style="background-color: aqua"></span>
        <span class="item" style="background-color: firebrick"></span>
        <span class="item" style="background-color: bisque"></span>
        <span class="item" style="background-color: rosybrown"></span>
        <span class="item" style="background-color: coral"></span>
        <span class="item" style="background-color: greenyellow"></span>
        <span class="item" style="background-color: darkgrey"></span>
        <span class="item" style="background-color: whitesmoke"></span>
        <span class="item" style="background-color: deeppink"></span>
    </div>

</div>

</body>
</html>
